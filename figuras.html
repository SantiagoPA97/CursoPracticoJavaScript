<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number" placeholder="Lado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for="InputLado1">Escribe la información del triángulo:</label>
            <input id="InputLado1" type="number" placeholder="Lado 1">
            <input id="InputLado2" type="number" placeholder="Lado 2">
            <input id="InputBase" type="number" placeholder="Base">
            <input id="InputAltura" type="number" placeholder="Altura">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el diametro, área y perimetro de un circulo</h2>
        <form>
            <label for="InputRadioCirculo">Escribe cuánto mide el radio del circulo:</label>
            <input id="InputRadioCirculo" type="number" placeholder="Radio">
            <button type="button" onclick="calcularDiametro()">Calcular el diametro</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
